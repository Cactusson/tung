{% extends "books/base.html" %}

{% block title %}Годы | {{ block.super }}{% endblock title %}

{% block headline %}
    <h1>Годы</h1>
{% endblock headline %}

{% block content %}
    <ul>
    {% for year, count in years %}
        <li><a href="{% url 'books:year_detail' %}?year={{ year }}">{{ year }}</a> ({{ count }})</li>
    {% endfor %}
    </ul>
{% endblock content %}
