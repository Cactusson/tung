{% extends "books/base.html" %}

{% block title %}Жанры | {{ block.super }}{% endblock title %}

{% block headline %}
    <h1>Жанры</h1>
{% endblock headline %}

{% block content %}
    <ul>
    {% for genre, count in genres %}
        <li><a href="{% url 'books:genre_detail' %}?genre={{ genre }}">{{ genre }}</a> ({{ count }})</li>
    {% endfor %}
    </ul>
{% endblock content %}
