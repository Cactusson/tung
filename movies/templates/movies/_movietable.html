<table id="myTable" class='tablesorter'>
    <thead>
        <tr>
            <th>Название</th>
            <th class="{sorter: 'monthYear'}">Дата</th>
            <th>Оценка</th>
    </thead>
    <tbody>
    {% for movie in movies %}
        <tr>
            <td><a href="{% url 'movies:movie_detail' movie.pk %}">{{ movie.name }}</a></td>
            <td>{{ movie.first_date|date:"M Y" }}</td>
            <td>{{ movie.grade }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
