{% extends "movies/base.html" %}

{% block title %}Оценка {{ grade }} | {{ block.super }}{% endblock title %}

{% block headline %}
    <h1>Фильмы с оценкой {{ grade }}</h1>
{% endblock headline %}

{% block content %}
    <ul>
    {% for object in object_list %}
        <li><a href="{% url 'movies:movie_detail' object.pk %}">{{ object }}</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
